<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<title>Document</title>
		<style>
			.ball {
				display: inline-block;
				height: 50px;
				width: 50px;
				background-color: red;
				color: white;
				text-align: center;
				line-height: 50px;
				border-radius: 50%;
				cursor: pointer;
			}
			.rect {
				height: 200px;
				width: 200px;
				background-color: rgb(131, 191, 243);
			}
		</style>
	</head>
	<body>
		<div class="d-flex">
			<div class="rect">
				<div class="ball" draggable="true">7</div>
				<div class="ball" draggable="true">8</div>
				<div class="ball" draggable="true">9</div>
			</div>

			<div class="rect  " style="background-color: lightgreen"></div>
		</div>

		<script>
			let dragTarget = null; // 拖拉的對象

			const balls = document.querySelectorAll(".ball");
			const rects = document.querySelectorAll(".rect");

			const myDragStart = (event) => {
				dragTarget = event.currentTarget;
			};
			const myDragEnd = (event) => {
				dragTarget = null;
			};

			balls.forEach((b) => {
				b.addEventListener("dragstart", myDragStart);
				b.addEventListener("dragend", myDragEnd);
			});

			const myDrop = (event) => {
				const rect = event.currentTarget;
				rect.append(dragTarget);
			};
			const myDragOver = (event) => event.preventDefault();

			rects.forEach((r) => {
				r.addEventListener("dragover", myDragOver);
				r.addEventListener("drop", myDrop);
			});
		</script>
	</body>
</html>
