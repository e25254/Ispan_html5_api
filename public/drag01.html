<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.rect {
				height: 200px;
				width: 200px;
				background-color: rgb(243, 131, 131);
			}
		</style>
	</head>
	<body>
		<div class="rect" draggable="true"></div>
		<script>
			const rect = document.querySelector(".rect");
			const handler = (event) => {
				console.log(event.type);
			};
			rect.addEventListener("dragstart", handler);
			rect.addEventListener("drag", handler);
			rect.addEventListener("dragend", handler);
		</script>
	</body>
</html>
